<html lang="en">
<head>

    <link rel="stylesheet" href="css/toiawase.css">
    <title>開志専門職大学</title>

<body>
    <fieldset>
    <header>
        <h1>お問い合わせフォーム</h1>
    </header>
    <main>
        <p>全てのフィールドを入力してください</p>
        <div class="form-row">
            <label for="">氏名</label>
            <input type="text" placeholder="名前" size="35">
        </div>
        <div class="form-row">
            <label for="">E-mail</label>
            <input type="text" placeholder="sample@xxx.com" size="35">
        </div>
        <div class="form-row">
            <label for="">電話番号</label>
            <input type="text" size="15" placeholder="xxx-xxxx-xxxx">
        </div>
        <h4>お問い合わせの種類</h4>
        <div class="form-row">
            <input type="checkbox">
            <label>入試について</label>
        </div>
        <div class="form-row">
            <input type="checkbox">
            <label>情報学部について</label>
        </div>
        <div class="form-row">
            <input type="checkbox">
            <label>事業創造学部について</label>
        </div>
        <div class="form-row">
            <input type="checkbox">
            <label>マンガ・アニメ学部について</label>
        </div>
        <h4>お問い合わせ内容を入力してください</h4>
        <textarea cols="50" rows="4" placeholder="テキストを入力してください"></textarea>
    </main>
    </fieldset>
    <footer>
        <ul>
            <li><a href="index.html">ホーム</a></li>
